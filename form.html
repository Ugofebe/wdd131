<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Submit your product review">
    <meta name="author" content="Ugochukwu Febechukwu">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Product Information</legend>
                
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating:</label>
                    <div class="rating-container">
                        <input type="radio" id="rating5" name="rating" value="5" required>
                        <label for="rating5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</label>
                        
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</label>
                        
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</label>
                        
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</label>
                        
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Installation:</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Review Details</legend>
                
                <div class="form-group">
                    <label>Useful Features (check all that apply):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="feature1" name="features" value="Ease of use">
                        <label for="feature1">Ease of use</label>
                        
                        <input type="checkbox" id="feature2" name="features" value="Performance">
                        <label for="feature2">Performance</label>
                        
                        <input type="checkbox" id="feature3" name="features" value="Durability">
                        <label for="feature3">Durability</label>
                        
                        <input type="checkbox" id="feature4" name="features" value="Design">
                        <label for="feature4">Design</label>
                        
                        <input type="checkbox" id="feature5" name="features" value="Value">
                        <label for="feature5">Value for money</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reviewText">Written Review:</label>
                    <textarea id="reviewText" name="reviewText" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name (optional):</label>
                    <input type="text" id="userName" name="userName">
                </div>
            </fieldset>

            <div class="form-actions">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> üåç Ugochukwu Febechukwu üåç Enugu, Nigeria</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
